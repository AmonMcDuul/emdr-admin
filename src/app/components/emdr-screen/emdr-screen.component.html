<div class="main-container">
    <div 
      class="ball" 
      [ngStyle]="{ 'transform': 'translateX(' + ballPosition + 'px)' }">
    </div>
  </div>
  
  <div class="controls">
    <button (click)="setEmdrState('start')">Start</button>
    <button (click)="setEmdrState('pause')">Pause</button>
    <button (click)="setEmdrState('stop')">Stop</button>
    <label>
      Speed:
      <input type="number" [(ngModel)]="speed" (change)="updateSpeed()" min="1" max="50" />
      <button (click)="sendSpeed()">SaveSpeed</button>
    </label>
    <label>
      <input type="checkbox" [(ngModel)]="soundEnabled" (change)="enableSound()">
        Enable Sound
    </label>
    <button (click)="toggleDistraction()">ToggleDistraction</button>
  </div>
